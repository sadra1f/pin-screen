<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../static/lib/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../static/lib/bootstrap-icons/bootstrap-icons.css">

    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body class="bg-dark text-light border border-secondary">
    <div id="main">
        <video id="video" autoplay></video>
    </div>

    <div id="overlay" class="d-flex flex-wrap">
        <div id="top-bar" class="d-flex align-self-start">
            <div class="pywebview-drag-region content">
                <h6 id="title">pin-screen</h6>
            </div>
            <div class="d-flex justify-content-end content w-auto">
                <button type="button" id="pin" class="btn btn-round btn-secondary">
                    <em class="bi bi-pin-angle"></em>
                </button>
                <button type="button" id="exit" class="btn btn-round btn-danger">
                    <em class="bi bi-x-lg"></em>
                </button>
            </div>
        </div>
        <div id="bottom-bar" class="align-self-end">
            <div class="d-flex justify-content-end content">
                <button type="button" id="screen" class="btn btn-round btn-secondary">
                    <em class="bi bi-display"></em>
                </button>
            </div>
        </div>
    </div>

    <script src="../static/lib/bootstrap/bootstrap.bundle.min.js"></script>

    <script src="../static/js/main.js"></script>
    <script src="../static/js/screen.js"></script>
</body>

</html>
